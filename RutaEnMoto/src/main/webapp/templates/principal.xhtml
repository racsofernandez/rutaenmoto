  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Ruta en Moto</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />

  <!-- Bootstrap 3.3.6 -->
  <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <h:outputStylesheet library="url" name="font-awesome.min.css" />
  <!-- Ionicons -->
  <h:outputStylesheet library="url" name="ionicons.min.css" />

  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  
  <h:outputStylesheet library="css" name="estilo.css" />
  <h:outputScript library="url" name="jsapi.js" />	
  
</h:head>

<h:body class="hold-transition skin-blue sidebar-mini" onload="#{onLoadJS}"> 
<div class="wrapper">

	<ui:insert name="cabecera">
		<ui:include src="/templates/cabecera.xhtml"></ui:include>
	</ui:insert>

  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
		<ui:insert name="menu">
			<ui:include src="/templates/menu.xhtml"></ui:include>
		</ui:insert>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
		<ui:insert name="titulo_contenido">
	      <h1>
	        Page Header
	        <small>Optional description</small>
	      </h1>
		</ui:insert>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
        <li class="active">Here</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

	<ui:insert name="contenido">
		<ui:include src="/templates/contenido.xhtml"></ui:include>
	</ui:insert>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <footer class="main-footer">
	<ui:insert name="pie">
		<ui:include src="/templates/pie.xhtml"></ui:include>
	</ui:insert>
  </footer>


</div>
<!-- ./wrapper -->

<h:outputScript library="plugins" name="jQuery/jquery-2.2.3.min.js" />
<!-- Bootstrap 3.3.6 -->
<h:outputScript library="bootstrap" name="js/bootstrap.min.js" />
<!-- AdminLTE App -->
<h:outputScript library="dist" name="js/app.min.js" />

<!-- Optionally, you can add Slimscroll and FastClick plugins.
