<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1  -
/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
<ui:composition>


      <!-- Sidebar user panel (optional) -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="resources/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image" />
        </div>
        <div class="pull-left info">
          <p>Oscar Fernández</p>
          <!-- Status -->
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>

      <!-- search form (Optional) -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search..." />
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
      <!-- /.search form -->

      <!-- Sidebar Menu -->
      <ul class="sidebar-menu">
        <li class="header">Ruta en Moto</li>
        <!-- Optionally, you can add icons to the links -->
        <li class="active"><h:link outcome="index"><i class="fa fa-dashboard"></i><span>Inicio</span></h:link></li>
        <li><h:link outcome="gestionRutas"><i class="fa fa-laptop"></i><span>Gestión de rutas</span></h:link></li>
        <li><h:link outcome="listaRutas"><i class="fa fa-folder"></i><span>Lista de rutas</span></h:link></li>
        <li class="treeview">
          <a href="#"><i class="fa fa-book"></i> <span>Documentación</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li><a href="#">Gestión de rutas</a></li>
            <li><a href="#">Lista de rutas</a></li>
          </ul>
        </li>
      </ul>
        
</ui:composition>
</body>
</html>
